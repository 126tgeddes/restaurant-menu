<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid text-center">
        <div class="row text-center">
            <div class="col-12">
                <h1>The Diner</h1>
            </div>
        </div>
    <!--First Row-->
    <div class="row justify-content-center">
        <div class="col-10 col-sm-3 col-lg-6">
            <p>French Toast Stack: 3 French Toast Slices with OPTIONAL Blueberry and Banana Toppings</p>
            <img class="img-fluid" src="img/frenchtoast.jpg" alt="French Toast">
        </div>
        <div class="col-10 col-sm-3 col-lg-6 my-auto">$20.00</div>
    </div>
     <!--Second Row-->
    <div class="row justify-content-center">
        <div class="col-10 col-sm-3 col-lg-6">
            <img class="img-fluid" src="img/pancake.jpg" alt="Pancake">
        </div>
        <div class="col-10 col-sm-3 col-lg-6">Silver Dollar Pancakes: 4 Pancakes with OPTIONAL Blueberry and Banana Toppings  </div>
        <div class="col-10 col-sm-3 col-lg-6">$20.00</div>
    </div>
     <!--Third Row-->
    <div class="row justify-content-center">
        <div class="col-10 col-sm-3 col-lg-6">
            <img class="img-fluid" src="img/waffle.jpg" alt="Waffle">
        </div>
        <div class="col-10 col-sm-3 col-lg-6">Belgian Waffle: 2 Fluffy Waffles with OPTIONAL Vanilla Ice Cream Topping</div>
        <div class="col-10 col-sm-3 col-lg-6">$15.00</div>
    </div>
 </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
